% rebase('base.tpl', title='Prijava')
<div class="row my-5">
  <div class="col">
    <h1>Prijava</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-6">
  % if register:
  <div class="alert alert-succes" role="alert">
    Registracija je bila uspešna. Prijavite se lahko spodaj.
  </div>
  % end
  % if error:
  <div class="alert alert-danger" role="alert">
    Kombinacija uporabniškega imena in gesla je napačna. Poskusite ponovno.
  </div>
  % end
  <form method="POST">
    <div class="form-group">
      <label for="inputUsername">Uporabniško ime</label>
      <input type="text" class="form-control" id="inputUsername" name="username" required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Geslo</label>
      <input type="password" class="form-control" id="inputPassword" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Prijava</button>
  </form>
  </div>
</div>
