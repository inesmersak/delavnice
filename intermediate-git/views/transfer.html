% rebase('base.tpl', title='Nakaži', username=(current_user['username']))
<div class="row mt-5">
  <div class="col">
    <h1>Nakaži <small class="text-muted float-right">Stanje: {{current_user['balance']}}</small></h1>
    % if defined('success'):
      % if success:
      <div class="alert alert-success" role="alert">
        Nakazilo je bilo uspešno.
      </div>
      % else:
      <div class="alert alert-danger" role="alert">
        Vaše stanje je prenizko.
      </div>
      % end
    % end
    <form class="mt-3" method="POST">
      <div class="form-group">
        <label for="userSelect">Na račun uporabnika:</label>
        <select class="form-control" id="userSelect" name="to_user">
          % for user in users:
          <option value="{{user['id']}}">{{user['username']}}</option>
          % end
        </select>
      </div>
      <div class="form-group">
        <label for="transferValue">Vrednost nakazila:</label>
        <input type="number" max="{{current_user['balance']}}" min="0" value="0" class="form-control" id="transferValue" name="value">
      </div>
      <button type="submit" class="btn btn-primary">Nakaži</button>
    </form>
  </div>
</div>
